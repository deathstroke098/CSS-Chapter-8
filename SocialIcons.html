<!DOCTYPE html>
<html>
<head>
<title>Font Awesome Icons</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    
    
    body{
       
        background-color: rgb(184, 206, 205);
    }
    *{
        margin: 0;
        padding: 0;
    }
    .centerdiv{
        height: 100vh;
        display:flex;
        justify-content: center;
        align-items: center;
    }
    a{
        height: 100px;
        width: 100px;
        background-color: #f5f5f5;
        border-radius:50px;
        text-align: center;
        /* text-decoration: none;
        align-items: center; */
        line-height: 110px;
        margin: 20px;
        box-shadow: 1px 4px 3px 2px rgb(70, 71, 55);
    }
    a i{
        /* font-size: 130px; */
        /* align-items: center; */
        transition: all 0.2s ease;
    }
    a:hover i{
        font-size: 46px;
        /* transform: scale(1.5); */
    }
    .fa-facebook{
        color: #4267B2;
    }
    .fa-instagram{
        color:#e95950;
    }
    .fa-youtube{
        color: rgb(230, 1, 1);
    }
    .fa-twitter{
        color:#00acee;
    }
    .fa-reddit{
        color:rgb(211, 69, 17);
    }
    /* .fa-tumblr{
        color:darksalmon; */
    
    .fa-google{
        color:#4285F4;
    }
    .fa-amazon{
        color:#FF9900;
    }
    .fa-linkedin{
        color:rgb(34, 44, 184);
    }
    .fa-spotify{
        color:#1DB954
    }
    .fa-apple{
        color: #000000;
    }
    
    
    

</style>
</head>
<body>
    <!-- <h1>Social Media Icons</h1> -->
<div class="centerdiv">
    <a href="https://www.facebook.com" target="_blank">
        <i class="fa fa-2x fa-facebook"> </i>
    </a>
    <a href="https://www.instagram.com" target="_blank">
        <i class="fa fa-2x fa-instagram"> </i>

    </a>
    <a href="https://www.youtube.com"target="_blank">
        <i class="fa fa-2x fa-youtube"> </i>
    </a>
    <a href="https://www.twitter.com"target="_blank">
        <i class="fa fa-2x fa-twitter"> </i>
    </a>
    <a href="https://www.reddit.com"target="_blank">
        <i class="fa fa-2x fa-reddit"> </i>
    <!-- </a>
    <a href="https://www.tumblr.com"target="_blank">
        <i class="fa fa-2x fa-tumblr"> </i> -->
    </a>
    <a href="https://www.google.com"target="_blank">
        <i class="fa fa-2x fa-google"> </i>
    </a>
    <a href="https://www.amazon.com"target="_blank">
        <i class="fa fa-2x fa-amazon"> </i>
        
        
    </a>
    <a href="https://www.linkedin.com"target="_blank">
        <i class="fa fa-2x fa-linkedin"> </i>
    </a>
    <a href="https://www.spotify.com"target="_blank">
        <i class="fa fa-2x fa-spotify"> </i>
    </a>
    <a href="https://www.apple.com"target="_blank">
        <i class="fa fa-2x fa-apple"> </i>
    </a>
    
    
</div>


</body>
</html>

    <title>Pseudo Elements(marker)</title>
    <style>
        body{
            background-color: aqua;








        }
        ::marker{
            color: red;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h2>This is the MARKER for the Pseudo Elements</h2>
    <h3>You can change the color of bullets & font size of it .</h3>
    <main>
        <header>
            <ul>
                <li>Kutte</li>
                <li>Suar</li>
                <li>Zaleel</li>
            </ul>
        </header>
        <footer>
            <ol>
                <li>Kameen</li>
                <li>Manhoos</li>
                <li>Kambakhatt</li>
            </ol>
        </footer>
    </main>
    
</body>
